<div class="row mt-5 mb-5">
    <div class="col-md-4">
        <h2>Add Students</h2>
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <input #fname class="form-control" placeholder="First Name">
                </div>
                 <div class="form-group">
                    <input #lname class="form-control" placeholder="Last Name">
                </div>
                 <div class="form-group">
                    <input #email class="form-control" placeholder="Email">
                </div>
                 <div class="form-group">
                    <input #contact class="form-control" placeholder="Contact">
                </div>
                <button (click) = 'onAddStd()'
                *ngIf = '!isEditMode'
                class="btn-block" mat-raised-button color="primary">Add Student</button>
                <button (click) = 'onUpdateStd()'
                *ngIf = 'isEditMode'
                class="btn-block" mat-raised-button color="primary">Update Student</button>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Sr No</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Edit</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = 'let std of stdArr; let i=index'>
                        <td>{{i+1}}</td>
                        <td>{{std.fname}} {{std.lname}}</td>
                        <td>{{std.email}}</td>
                        <td>{{std.contact}}</td>
                        <td>
                            <button
                            (click) = 'onEditStd(std)'
                            mat-raised-button color="primary">Edit</button>
                        </td>
                        <td>
                            <button
                            (click) = 'onRemoveStd(std)'
                            mat-raised-button color="warn">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
